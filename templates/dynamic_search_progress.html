<!-- templates/dynamic_search_progress.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Indexando: {{ query }}</title>
    <style>
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .container { text-align: center; padding: 20px; }
    </style>
    <script>
        function checkStatus() {
            fetch(`/search?q=${encodeURIComponent('{{ query }}')}`)
                .then(response => response.text())
                .then(html => {
                    if (!html.includes('No se encontraron resultados')) {
                        window.location.href = `/search?q=${encodeURIComponent('{{ query }}')}`;
                    } else {
                        setTimeout(checkStatus, 2000);
                    }
                });
        }
        
        setTimeout(checkStatus, 5000);
    </script>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h3>Indexando contenido para: "{{ query }}"</h3>
        <p>Por favor espera, esto puede tomar unos segundos...</p>
    </div>
</body>
</html>

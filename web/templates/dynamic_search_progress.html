<!-- templates/dsp/dynamic_search_progress.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Indexando: {{ query }}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/dsp.css') }}">
    <link id="theme-style" rel="stylesheet" href="{{ url_for('static', filename='styles/dsp.css') }}" 
    data-light-url="{{ url_for('static', filename='styles/dsp.css') }}" 
    data-dark-url="{{ url_for('static', filename='styles/dsp-dark.css') }}" 
    data-crazy-url="{{ url_for('static', filename='styles/dsp-crazy.css') }}">

    <script src="{{url_for('static', filename='js/dsp.js')}}"></script>
    <script src="{{ url_for('static', filename='js/selectordetemas.js') }}"></script>

</head>
<body>
    <div class="container">
        <h1>Indexando: "{{ query }}"</h1>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <div id="progress-text" class="progress-text">0% completado</div>
            
            <div id="loader" class="loader"></div>
            
            <div class="status-details">
                <div class="status-item">
                    <span class="status-label">Estado:</span>
                    <span id="status-message">Iniciando...</span>
                </div>
                
            <div class="status-item" style="display: none;" id="current-url-container">
                    <span class="status-label">Indexando:</span>
                    <span id="current-url" class="status-value"></span>
                </div>
            </div>
            
            <!-- Botones de acciÃ³n guapardo -->
            <div class="action-buttons">
                <a href="/" class="btn btn-secondary">Seguir buscando</a>
                <a id="results-btn" href="/search?q={{ query }}" class="btn btn-success" style="display: none;">
                    Ver resultados
                </a>
            </div>
        </div>
    </div>
</body>
</html>
